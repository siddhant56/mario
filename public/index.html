<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="modal" class="modal">
        <div class="button-container">
            <button onclick="toggleModal(event)" id="register-button" >Register</button>
            <button onclick="toggleModal(event)" id="login-button" class="not-active">Login</button>
        </div>
        <form onsubmit="register(event)" id="register-form">
            <label for="register-email"></label>
            <input type="email" value="demo@example.com" required id="register-email">

            <label for="register-password">Password</label>
            <input type="password" value="Password" required pattern=".{6,}" id="register-password">

            <label for="register-username">Username</label>
            <input type="text" value="Uncle Sam" required id="register-username">

            <br>

            <input type="submit" value="Sign Up">
        </form>

        <form onsubmit="login(event)" id="login-form" class="hidden">
            <label for="login-email"></label>
            <input type="email" placeholder="demo@example.com" required id="login-email">

            <label for="login-password">Password</label>
            <input type="password" placeholder="Password" required pattern=".{6,}" id="login-password">

            <br>

            <input type="submit" value="Sign In">
        </form>
    </div>

    <div class="info-container">
            <button id="logout-button" class="hidden" onclick="logout()">Log out</button>
            <h3 id="username"></h3>
            <h3 id="highscore-tag" class="hidden">HighScore: <span id="highscore"></span></h3>
    </div>
    
    <script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <script src="./game.js"></script>
</body>
</html>
